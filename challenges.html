<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges - Macroslop CTF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }

        header {
            background: rgba(20, 20, 40, 0.95);
            padding: 20px 40px;
            border-bottom: 2px solid #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
            animation: slideDown 0.6s ease-out;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 3px;
            cursor: pointer;
        }

        .logo::before {
            content: "";
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            color: #b0b0b0;
            text-decoration: none;
            font-size: 14px;
            padding: 10px 15px;
            border: 2px solid transparent;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav a:hover,
        nav a.active {
            color: #ffffff;
            border-bottom: 2px solid #ffffff;
            transform: translateY(-3px);
        }

        main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-title {
            text-align: center;
            font-size: 48px;
            margin-bottom: 40px;
            color: #ffffff;
            font-weight: 700;
            letter-spacing: 3px;
            animation: slideInDown 0.8s ease-out;
        }
        
        .page-title::before {
            content: "";
        }
        
        .page-title::after {
            content: "";
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.05);
            color: #b0b0b0;
            border: 1px solid #ffffff;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 12px;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #ffffff;
            color: #0a0e27;
            border-color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.2);
        }

        .challenges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out 0.3s backwards;
        }

        .challenge-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid #ffffff;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .challenge-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 48px rgba(255, 255, 255, 0.15);
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.05);
        }

        .challenge-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .challenge-title {
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
            flex: 1;
        }

        .challenge-points {
            background: #ffffff;
            color: #0a0e27;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .challenge-category {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #ffffff;
            color: #b0b0b0;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 11px;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .challenge-description {
            font-size: 14px;
            color: #b0b0b0;
            line-height: 1.6;
            margin-bottom: 15px;
            min-height: 60px;
        }

        .challenge-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 12px;
        }

        .solves {
            font-size: 12px;
            color: #808080;
        }

        .solve-btn {
            background: #ffffff;
            color: #0a0e27;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 11px;
        }

        .solve-btn:hover {
            background: #0a0e27;
            color: #ffffff;
            border: 1px solid #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }

        .solve-btn.solved {
            background: rgba(76, 175, 80, 0.8);
            color: #ffffff;
            cursor: default;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            text-align: center;
            padding: 20px;
            border-top: 2px solid #ffffff;
            margin-top: 60px;
            color: #b0b0b0;
            animation: slideUp 0.6s ease-out;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.3s ease-in;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(10, 14, 39, 0.98) 0%, rgba(26, 26, 46, 0.98) 100%);
            margin: auto;
            padding: 40px;
            border: 2px solid #ffffff;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 16px 48px rgba(255, 255, 255, 0.2);
            animation: slideDownModal 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideDownModal {
            from {
                transform: translate(-50%, -60%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            color: #ffffff;
            float: right;
            font-size: 28px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close:hover {
            transform: rotate(90deg) scale(1.2);
            opacity: 0.7;
        }

        .modal-title {
            font-size: 28px;
            margin-bottom: 10px;
            clear: both;
            color: #ffffff;
            font-weight: 700;
        }

        .modal-points {
            background: #ffffff;
            color: #0a0e27;
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 12px;
        }

        .modal-info {
            margin-bottom: 20px;
            font-size: 14px;
            color: #b0b0b0;
        }

        .info-label {
            color: #ffffff;
            font-weight: 700;
        }

        .flag-input-group {
            margin-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 20px;
        }

        .flag-input-group label {
            color: #ffffff;
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }

        .flag-input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #ffffff;
            color: #e0e0e0;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .flag-input:focus {
            outline: none;
            box-shadow: 0 0 16px rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            border-color: #ffffff;
        }

        .submit-flag-btn {
            width: 100%;
            margin-top: 12px;
            background: #ffffff;
            color: #0a0e27;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            font-size: 14px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-flag-btn:hover {
            background: #0a0e27;
            color: #ffffff;
            border: 2px solid #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
        }

        .flag-message {
            margin-top: 12px;
            padding: 12px;
            border-radius: 6px;
            display: none;
            font-weight: 700;
            text-align: center;
            animation: slideInDown 0.3s ease-out;
        }

        .flag-message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #4caf50;
        }

        .flag-message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #f44336;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo" onclick="window.location.href='../'">MACROSLOP CTF</div>
        <nav>
            <a href="../">Home</a>
            <a href="challenges" class="active">Challenges</a>
            <a href="profile">Profile</a>
        </nav>
    </header>

    <main>
        <h1 class="page-title">CHALLENGES</h1>

        <div class="filters">
            <button class="filter-btn active" onclick="filterChallenges('all')">ALL</button>
            <button class="filter-btn" onclick="filterChallenges('web')">WEB</button>
            <button class="filter-btn" onclick="filterChallenges('crypto')">CRYPTO</button>
            <button class="filter-btn" onclick="filterChallenges('forensics')">FORENSICS</button>
            <button class="filter-btn" onclick="filterChallenges('misc')">MISC</button>
            <button class="filter-btn" onclick="filterChallenges('superhard')">ðŸ”¥ SUPER HARD ðŸ”¥</button>
        </div>

        <div class="challenges-grid" id="challengesGrid">
            <!-- Challenges will be dynamically loaded here -->
        </div>
    </main>

    <div id="challengeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 class="modal-title" id="modalTitle"></h2>
            <div class="modal-points" id="modalPoints"></div>
            <div class="modal-info">
                <p><span class="info-label">Category:</span> <span id="modalCategory"></span></p>
                <p><span class="info-label">Difficulty:</span> <span id="modalDifficulty"></span></p>
                <p><span class="info-label">Points:</span> <span id="modalPointsValue"></span></p>
                <p><span class="info-label">Solves:</span> <span id="modalSolves"></span></p>
                <p><span class="info-label">Description:</span></p>
                <p id="modalDescription"></p>
            </div>
            <div class="flag-input-group">
                <label for="flagInput">Flag:</label>
                <input type="text" id="flagInput" class="flag-input" placeholder="MCTF{...}">
                <button class="submit-flag-btn" onclick="submitFlag()">SUBMIT FLAG</button>
                <div class="flag-message" id="flagMessage"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2026 Macroslop CTF | Enjoy the chaos | Stay legal</p>
    </footer>

    <script>
        const challenges = [
            {
                id: 1,
                title: "Secret Macro",
                category: "misc",
                difficulty: "easy",
                points: 50,
                description: "Find the hidden flag in this harmless macro. Maybe look at the comments?",
                solves: 42
            },
            {
                id: 2,
                title: "SQL Injection Spaghetti",
                category: "web",
                difficulty: "easy",
                points: 75,
                description: "This login form is a mess. Can you bypass it?",
                solves: 38
            },
            {
                id: 3,
                title: "Caesar's Lost Shift",
                category: "crypto",
                difficulty: "easy",
                points: 100,
                description: "ROT13 is too easy. Try finding the original Caesar cipher shift.",
                solves: 25
            },
            {
                id: 4,
                title: "Memory Dump Mystery",
                category: "forensics",
                difficulty: "medium",
                points: 150,
                description: "Extract the flag from this suspicious memory dump file.",
                solves: 12
            },
            {
                id: 5,
                title: "XLSX Extravaganza",
                category: "misc",
                difficulty: "medium",
                points: 125,
                description: "This Excel file is hiding something. Unzip it and find the secret.",
                solves: 8
            },
            {
                id: 6,
                title: "Quantum Encryption",
                category: "crypto",
                difficulty: "hard",
                points: 250,
                description: "Can you break this 'unbreakable' encryption? (It's not really quantum)",
                solves: 3
            },
            {
                id: 7,
                title: "XSS Paradise",
                category: "web",
                difficulty: "medium",
                points: 100,
                description: "Craft an XSS payload to steal the admin's cookie.",
                solves: 15
            },
            {
                id: 8,
                title: "PNG Steganography",
                category: "forensics",
                difficulty: "medium",
                points: 175,
                description: "The flag is hidden inside this innocent-looking image.",
                solves: 6
            },
            {
                id: 9,
                title: "Buffer Overflow Bonanza",
                category: "misc",
                difficulty: "hard",
                points: 200,
                description: "Classic buffer overflow. Overflow the buffer and get shell access.",
                solves: 2
            },
            {
                id: 10,
                title: "API Authentication Bypass",
                category: "web",
                difficulty: "hard",
                points: 175,
                description: "This API has weak authentication. Can you bypass it?",
                solves: 5
            },
            {
                id: 11,
                title: "The Macroslop Conspiracy",
                category: "superhard",
                difficulty: "super",
                points: 9999,
                description: "Legend says this challenge contains the ultimate secret of the Macroslop CTF. No one has ever solved it. Will you be the first?",
                solves: 0,
            }
        ];

        let currentFilter = 'all';
        let currentChallenge = null;

        function filterChallenges(category) {
            currentFilter = category;
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderChallenges();
        }

        function renderChallenges() {
            const grid = document.getElementById('challengesGrid');
            grid.innerHTML = '';

            const filtered = currentFilter === 'all' 
                ? challenges 
                : challenges.filter(c => c.category === currentFilter);

            filtered.forEach(challenge => {
                const card = document.createElement('div');
                card.className = 'challenge-card';
                const buttonText = challenge.category === 'superhard' ? 'OPEN' : 'SOLVE';
                card.innerHTML = `
                    <div class="challenge-header">
                        <div class="challenge-title">${challenge.title}</div>
                        <div class="challenge-points">${challenge.points}pts</div>
                    </div>
                    <div class="challenge-category">${challenge.category}</div>
                    <div class="challenge-description">${challenge.description}</div>
                    <div class="challenge-footer">
                        <span class="challenge-difficulty difficulty-${challenge.difficulty}">
                            ${challenge.difficulty.toUpperCase()}
                        </span>
                        <span class="solves">${challenge.solves} solves</span>
                        <button class="solve-btn" onclick="openChallenge(${challenge.id})">${buttonText}</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function openChallenge(challengeId) {
            currentChallenge = challenges.find(c => c.id === challengeId);
            if (!currentChallenge) return;

            document.getElementById('modalTitle').textContent = currentChallenge.title;
            document.getElementById('modalPoints').textContent = currentChallenge.points + ' pts';
            document.getElementById('modalCategory').textContent = currentChallenge.category.toUpperCase();
            document.getElementById('modalDifficulty').textContent = currentChallenge.difficulty.toUpperCase();
            document.getElementById('modalPointsValue').textContent = currentChallenge.points;
            document.getElementById('modalSolves').textContent = currentChallenge.solves;
            document.getElementById('modalDescription').textContent = currentChallenge.description;
            document.getElementById('flagInput').value = '';
            document.getElementById('flagMessage').style.display = 'none';
            
            document.getElementById('challengeModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('challengeModal').style.display = 'none';
            currentChallenge = null;
        }

        function submitFlag() {
            if (!currentChallenge) return;

            const flagInput = document.getElementById('flagInput').value.trim();
            const messageDiv = document.getElementById('flagMessage');

            messageDiv.textContent = 'âœ“ Flag submitted successfully!';
            messageDiv.className = 'flag-message success';
            messageDiv.style.display = 'block';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('challengeModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Initial render
        renderChallenges();
    </script>
</body>
</html>
